<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    <div class="home">
        <div class="left">
            <img src=home.jpg alt="home image" class="image">
            <div class="logo">
                <img src=odin-lined.png alt="logo image" class="logoimage">
                <p class="logoText">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="r-top">
                <div class="r-top-text">
                    <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="r-middle">
                <div class="r-middle-contents">
                    <p>Lets do this</p>
                    <form class="form-class">
                        <div class="form-col-1">
                            <div class="first-name">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" required>
                            </div>
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>    
                            </div>
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            
                        </div>
                        <div class="form-col-2">
                            <div class="last-name">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" required>
                            </div>
                            <div class="phone">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone" required>    
                            </div>
                            <div class="confirm-password">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password">
                            </div>
                            
                        </div>
                        
                    </form>
                </div>
                
            </div>
            <div class="r-bottom">
                <button type="button" class="create-btn">Create Account</button>  
            </div>
        </div>
    </div>
    
    

    



</body>
</html>
